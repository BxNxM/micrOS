<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Files</title>
  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- Base micrOS style -->
  <link rel="stylesheet" href="../ustyle.css">

  <!-- Files UI layout-only CSS -->
  <style>
    /* Main layout */
    #ui {
      display: flex;
      gap: 40px;
      height: 100%;
      max-width: 95%;
    }
    #folders {
      width: clamp(120px, 20vw, 200px);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    /* Disk bar on top of sidebar */
    #diskbar {
      position: sticky;
      top: 0;
      margin-bottom: 12px;
      padding: 6px 10px;
      font-size: 12px;
      background: rgba(255,255,255,.1);
      border-radius: 6px;
      backdrop-filter: blur(2px);
      z-index: 5;
    }
    /* Disk Usage Widget */
    #diskmeter {
      height: 6px;
      background: rgba(255,255,255,.2);
      border-radius: 3px;
      overflow: hidden;
    }
    #diskused {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }
    /* Files column */
    #files {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    /* Always-visible header in Files */
    #files-header {
      position: sticky;
      top: 0;
      z-index: 5;
      padding-bottom: 8px;
      background: rgba(255,255,255,.1);
      border-radius: 6px;
      backdrop-filter: blur(2px);
    }
    /* Toolbar */
    #top {
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 44px;
      flex-wrap: wrap;
    }
    #top input[type="file"] {
      max-width: 100%;
    }
    /* Scrollable file list ONLY */
    #list {
      flex: 1;
      overflow-y: auto;
    }
    #list div {
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      word-break: break-word;
    }
    #list div:hover {
      background: rgba(255,255,255,.1);
    }
    /* Default selection style (files, editor, etc) */
    .sel {
      background: color-mix(in srgb, white 40%, transparent);
      box-shadow: inset 0 0 0 2px color-mix(in srgb, white 60%, transparent);
    }
    /* Softer selection for folders only */
    #folder-path .sel {
      background: color-mix(in srgb, white 15%, transparent);
      box-shadow: none;
    }
    /* Folder list spacing */
    #folder-path {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    /* Folder item padding + touch-friendly */
    #folder-path .dir-item {
      padding: 5px 6px; /*makes them easier to tap*/
      border-radius: 3px;
      cursor: pointer;
    }
    /* Hover effect for folders */
    #folder-path .dir-item:hover {
      background: rgba(255,255,255,.08);
    }
    .folders {
      margin-bottom: 8px;
    }
    /* Keep Folders title + list sticky as ONE block under disk bar */
    #folders-sticky {
      position: sticky;
      top: 60px; /* sits just below diskbar */
      z-index: 4;
    }
  </style>
</head>

<body>
  <h1> micrOS Files </h1>

  <div id="ui">
    <!-- Left sidebar (fixed, no scroll) -->
    <aside id="folders">
      <header id="diskbar">
        <div id="disktext">Disk: ‚Äî MB used / ‚Äî MB free</div>
        <div id="diskmeter">
          <div id="diskused"></div>
        </div>
      </header>

      <!-- Sticky folder block -->
      <div id="folders-sticky">
        <div class="folders">üìÇ Folders</div>
        <div id="folder-path">/user_data</div>
      </div>
    </aside>

    <!-- Files column -->
    <main id="files">
      <!-- Sticky files header -->
      <div id="files-header">
        <div id="top">
          <input type="file" id="file">
          <button onclick="uploadFile()">üîº Upload</button>
          <button onclick="openFile()">üìñ Open</button>
          <button onclick="download()">üîΩ Download</button>
          <button onclick="deleteFile()"> üóëÔ∏è Delete</button>
          <button onclick="editor()">üìÑ Edit</button>
        </div>
      </div>

      <!-- Only this scrolls -->
      <div id="list"></div>
    </main>
  </div>

  <script src="../filesui.js"></script>
</body>
</html>
