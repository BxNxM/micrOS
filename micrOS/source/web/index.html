<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
    <title>microWeb</title>
    <link rel="stylesheet" href="ustyle.css">
    <style>
      hr {
          border: none;
          height: 2px;
          background: rgba(255, 255, 255, 0.25);
          margin: 16px 0;
      }
      #restInfoHeader {
          margin-bottom: 12px;
      }
      /* Container */
      .endpoint-groups {
          display: flex;
          flex-wrap: wrap;
          gap: 12px;
          margin-bottom: 12px;
          width: 100%;
      }

      /* Group cards */
      .endpoint-group {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          gap: 6px;
          padding: 8px;
          border-radius: 6px;
          background: rgba(255, 255, 255, 0.12);
          backdrop-filter: blur(2px);
          max-width: 100%;
      }

      /* Prevent buttons from getting tiny */
      .endpoint-group button {
          white-space: nowrap;
      }
    </style>
    <script src="uapi.js" defer></script>
</head>
<body>
    <img src="https://github.com/BxNxM/micrOS/blob/master/media/logo_mini.png?raw=true" alt="micrOS Logo" width="60" height="60">
    <h1> microWeb server </h1>
    <div id="restInfo">
        <div id="restInfoHeader"></div>
        <div id="endpointHint">üîó Endpoints:</div>
        <div id="endpointGroups" class="endpoint-groups"></div>
    </div>
    <hr>
    <h2>üöÄ REST API</h2>
    <p>Shortcuts:</p>
    <button onclick="restAPI('system/info')">SysInfo</button>
    <button onclick="restAPI('system/alarms')">Alarms</button>
    <button onclick="restAPI('system/clock')">Clock</button>
    <button onclick="restAPI('task/list')">Tasks</button>
    <!-- Input field for string -->
    <h3><label for="restCmdInput">‚öôÔ∏è Enter micrOS command: </label></h3>
    <!-- Button to send data -->
    <form onsubmit="restAPI(); return false;">
        <input type="text" id="restCmdInput">
        <button type="submit">Send</button>
    </form>
    <!-- Display usrApiCallUrl generated from restCmdInput -->
    <p id="restConsoleUrl"></p>
    <!-- Display api response -->
    <pre id="restConsoleResponse"></pre>
    <!-- Display response time in ms -->
    <p id="restConsoleTime"></p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Init basic info from board after DOM is fully loaded
            restInfo();     // Update restInfo html tag
        });
    </script>
</body>
</html>
