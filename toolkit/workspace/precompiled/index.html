<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
    <title>microWeb</title>
    <link rel="stylesheet" href="ustyle.css">
    <script src="uapi.js" defer></script>
</head>
<body>
    <img src="https://github.com/BxNxM/micrOS/blob/master/media/logo_mini.png?raw=true" alt="micrOS Logo" width="60" height="60">
    <h1> microWeb server </h1>
    <p id="restInfo"></p>
    <h2>üöÄ REST API</h2>
    <p>Clickable examples üïπ</p>
    <button onclick="restAPI('system/info')">SysInfo</button>
    <button onclick="restAPI('system/alarms')">Alarms</button>
    <button onclick="restAPI('system/clock')">Clock</button>
    <button onclick="restAPI('task/list')">Tasks</button>
    <!-- Input field for string -->
    <h3><label for="restCmdInput">‚öôÔ∏è Enter micrOS command: </label></h3>
    <!-- Button to send data -->
    <form onsubmit="restAPI(); return false;">
        <input type="text" id="restCmdInput">
        <button type="submit">Send</button>
    </form>
    <!-- Display usrApiCallUrl generated from restCmdInput -->
    <p id="restConsoleUrl"></p>
    <!-- Display api response -->
    <pre id="restConsoleResponse"></pre>
    <!-- Display response time in ms -->
    <p id="restConsoleTime"></p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Init basic info from board after DOM is fully loaded
            function restInfo() {
                // UPDATES: 'restInfo' and restConsole(...)
                restAPICore(cmd='').then(({ response, delta, query }) => {
                    // Update API Console
                    restConsole(query, response, delta)
                    // Update 'SysApiInfo' tag
                    let infoLine = Object.entries(response['result'])
                        .filter(([key]) => key !== 'usr_endpoints') // Exclude usr_endpoints
                        .map(([key, value]) => `${key}: ${JSON.stringify(value)}`)
                        .join('  ‚ùñ  ').replace(/"/g, '') +
                        (response['result']['usr_endpoints'] ? "<br><br>üìé " + Object.entries(response['result']['usr_endpoints'])
                        .map(([key, value]) => `<a href="${value}" target="_blank" style="color: white;">${value} </a>`)
                        .join(' | ') : '');
                    console.log(infoLine)
                    document.getElementById('restInfo').innerHTML = infoLine;
                }).catch(error => {
                    console.error('Error in restAPI:', error);
                });
            }
            // Init restInfo: restInfo html tag
            restInfo();
        });
    </script>
</body>
</html>
